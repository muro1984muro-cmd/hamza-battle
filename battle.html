<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hamza Battle Royale</title>
<style>
body { margin:0; overflow:hidden; background:#0f0f0f; font-family:Arial; }
canvas { display:block; }
#menu {
position:absolute;
width:100%;
height:100%;
background:#000;
color:#f7c600;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}
button {
padding:20px 50px;
font-size:25px;
background:#f7c600;
border:none;
cursor:pointer;
border-radius:10px;
}
#ui {
position:absolute;
top:10px;
left:10px;
color:#f7c600;
font-size:18px;
}
</style>
</head>
<body>

<div id="menu">
<h1>ðŸ”¥ HAMZA BATTLE ROYALE ðŸ”¥</h1>
<button onclick="startGame()">ðŸš€ DROP NOW</button>
</div>

<div id="ui"></div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player, bullets, enemies, keys, kills, health, rank;
let gameRunning = false;

function startGame(){
document.getElementById("menu").style.display="none";
gameRunning = true;
player = { x:400, y:300, size:20, speed:4 };
bullets = [];
enemies = [];
keys = {};
kills = 0;
health = 100;
rank = "BRONZE";
spawnEnemyLoop();
update();
}

document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

document.addEventListener("click", e => {
if(!gameRunning) return;
let angle = Math.atan2(e.clientY-player.y, e.clientX-player.x);
bullets.push({
x:player.x,
y:player.y,
dx:Math.cos(angle)*8,
dy:Math.sin(angle)*8
});
});

function spawnEnemyLoop(){
if(!gameRunning) return;
enemies.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:20,
speed:1.5
});
setTimeout(spawnEnemyLoop,1500);
}

function updateRank(){
if(kills>=20) rank="DIAMOND";
else if(kills>=15) rank="PLATINUM";
else if(kills>=10) rank="GOLD";
else if(kills>=5) rank="SILVER";
else rank="BRONZE";
}

function update(){
if(!gameRunning) return;
ctx.clearRect(0,0,canvas.width,canvas.height);

if(keys["w"]) player.y -= player.speed;
if(keys["s"]) player.y += player.speed;
if(keys["a"]) player.x -= player.speed;
if(keys["d"]) player.x += player.speed;

ctx.fillStyle="yellow";
ctx.beginPath();
ctx.arc(player.x,player.y,player.size,0,Math.PI*2);
ctx.fill();

bullets.forEach((b,i)=>{
b.x+=b.dx;
b.y+=b.dy;

ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(b.x,b.y,5,0,Math.PI*2);
ctx.fill();

enemies.forEach((e,j)=>{
let dist=Math.hypot(b.x-e.x,b.y-e.y);
if(dist<e.size){
let headshot = Math.random()<0.3;
kills += headshot ? 2 : 1;
enemies.splice(j,1);
bullets.splice(i,1);
updateRank();
}
});
});

enemies.forEach((e,i)=>{
let angle=Math.atan2(player.y-e.y,player.x-e.x);
e.x+=Math.cos(angle)*e.speed;
e.y+=Math.sin(angle)*e.speed;

ctx.fillStyle="red";
ctx.beginPath();
ctx.arc(e.x,e.y,e.size,0,Math.PI*2);
ctx.fill();

let dist=Math.hypot(player.x-e.x,player.y-e.y);
if(dist<e.size+player.size){
health-=0.5;
if(health<=0){
gameOver();
}
}
});

document.getElementById("ui").innerHTML=
"Kills: "+kills+
"<br>Health: "+Math.floor(health)+
"<br>Rank: "+rank;

requestAnimationFrame(update);
}

function gameOver(){
gameRunning=false;
alert("ðŸ’€ Ã–LDÃœN! Rank: "+rank+" | Kill: "+kills);
location.reload();
}
</script>

</body>
</html>
